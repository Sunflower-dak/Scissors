databases:
  - name: scissors
    databaseName: scissors
    user: scissors

services:
  - type: web
    name: scissors
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: scissors
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false